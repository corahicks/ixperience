<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body pt-4" style="background-color:#F0ECEC;" >
              <h1 class="fs-1 mt-4 ms-2">Number Guesser</h1>

              <h6 class="description mx-2">This is a small number guessing game, it will teach you about the DOM</h6>
              <hr class="line mt-4 mb-4">
              <p>Guess a number between 0 and 10</p>  
              <div class="input-group mb-3 pb-4">
                <input id="num-input" type="number" class="form-control" placeholder="Enter your guess">
                <span class="input-group-text" id="submit-btn" type="button">Submit</span>
              </div>
              </div>
            </div>
        </div>
        
    </div>
    
<script src="main.js"></script>    
</body>
</html>
